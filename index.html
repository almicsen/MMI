<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBILEMEDIAINTERACTIONS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark: #0a0a0a;
            --light: #ffffff;
            --accent: #00ff88;
            --accent-secondary: #ff3366;
            --accent-tertiary: #4466ff;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .title-container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }

        .title {
            font-size: min(6vw, 48px);
            font-weight: 900;
            letter-spacing: 0.05em;
            color: var(--light);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            line-height: 1.2;
            margin: 0 auto;
            max-width: 14ch;
            word-break: break-word;
            white-space: pre-line;
        }

        .subtitle, .cta-button, .social-links, .menu {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            display: none;
        }

        .point-cloud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 30s linear infinite;
        }

        .point {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            transform-style: preserve-3d;
            opacity: 0;
            animation: scan 3s linear infinite;
        }

        .feature-subtitle {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.8;
        }

        .feature-cta {
            margin-top: 2rem;
            padding: 1rem 2rem;
            border: none;
            background: var(--accent);
            color: var(--dark);
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .feature-social {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
        }

        .feature-menu {
            position: fixed;
            top: 2rem;
            right: 2rem;
        }

        .social-link {
            color: var(--light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--accent);
            color: var(--dark);
        }

        .menu-item {
            color: var(--light);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            color: var(--accent);
        }

        .dev-state-monitor {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            color: var(--accent);
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            display: none;
            border: 1px solid var(--accent);
        }

        .dev-state-monitor.active {
            display: block;
        }

        .dev-state-monitor div {
            margin: 4px 0;
        }

        @keyframes scan {
            0% {
                transform: translateZ(-1000px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateZ(1000px);
                opacity: 0;
            }
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        .active {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        @media (max-width: 768px) {
            .title {
                font-size: min(5vw, 36px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="title">MOBILEMEDIA
INTERACTIONS</h1>
            <p class="subtitle feature-subtitle">Redefining Mobile Experiences</p>
            <button class="cta-button feature-cta">Explore Now</button>
        </div>
        <div class="point-cloud" id="pointCloud"></div>
        <nav class="menu feature-menu">
            <div class="menu-items">
                <div class="menu-item">Home</div>
                <div class="menu-item">About</div>
                <div class="menu-item">Contact</div>
            </div>
        </nav>
        <div class="social-links feature-social">
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">GitHub</a>
        </div>
    </div>
    <div class="dev-state-monitor"></div>

    <script>
        // Feature flags
        const featureFlags = {
            subtitle: false,
            ctaButton: false,
            socialLinks: false,
            menu: false,
            pointCloud: true,
            alternateColors: false
        };

        // Create points for the point cloud
        const pointCloud = document.getElementById('pointCloud');
        const pointCount = 200;
        
        function createPoint() {
            const point = document.createElement('div');
            point.className = 'point';
            point.style.left = `${Math.random() * 100}%`;
            point.style.top = `${Math.random() * 100}%`;
            point.style.animationDelay = `${Math.random() * 3}s`;
            const size = 2 + Math.random() * 3;
            point.style.width = `${size}px`;
            point.style.height = `${size}px`;
            return point;
        }

        // Create initial points
        for (let i = 0; i < pointCount; i++) {
            pointCloud.appendChild(createPoint());
        }

        // Continuously add and remove points
        setInterval(() => {
            const oldPoint = pointCloud.firstChild;
            if (oldPoint) {
                pointCloud.removeChild(oldPoint);
            }
            pointCloud.appendChild(createPoint());
        }, 100);

        // Dev State Monitor
        const devStateMonitor = document.querySelector('.dev-state-monitor');
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;
        let isDevStateActive = false;

        function updateDevStats() {
            const currentTime = performance.now();
            frameCount++;
            
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }

            const pointCount = pointCloud ? pointCloud.children.length : 0;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const activeFeatures = Object.entries(featureFlags)
                .filter(([_, value]) => value)
                .map(([key]) => key);

            devStateMonitor.innerHTML = `
                <div>FPS: ${fps}</div>
                <div>Points: ${pointCount}</div>
                <div>Window: ${windowWidth}x${windowHeight}</div>
                <div>Memory: ${Math.round(performance.memory?.usedJSHeapSize / 1048576 || 0)}MB</div>
                <div>Time: ${new Date().toLocaleTimeString()}</div>
                <div>Active Features: ${activeFeatures.join(', ')}</div>
            `;

            if (isDevStateActive) {
                requestAnimationFrame(updateDevStats);
            }
        }

        // Function to toggle dev state
        window.devState = () => {
            isDevStateActive = !isDevStateActive;
            devStateMonitor.classList.toggle('active');
            
            if (isDevStateActive) {
                updateDevStats();
                console.log('Dev State Monitor enabled');
            } else {
                console.log('Dev State Monitor disabled');
            }
        };

        // Function to reveal all features
        window.revealAll = () => {
            // Enable all features in featureFlags
            Object.keys(featureFlags).forEach(key => {
                featureFlags[key] = true;
            });

            // Show all hidden elements
            document.querySelector('.subtitle').classList.add('active');
            document.querySelector('.cta-button').classList.add('active');
            document.querySelector('.social-links').classList.add('active');
            document.querySelector('.menu').classList.add('active');

            // Add rainbow effect to title
            const title = document.querySelector('.title');
            const style = document.createElement('style');
            style.textContent = `
                @keyframes rainbow {
                    0% { color: #ff0000; }
                    17% { color: #ff00ff; }
                    33% { color: #0000ff; }
                    50% { color: #00ffff; }
                    67% { color: #00ff00; }
                    83% { color: #ffff00; }
                    100% { color: #ff0000; }
                }
            `;
            document.head.appendChild(style);
            title.style.animation = 'rainbow 2s linear infinite';

            console.log('🎉 All features revealed!');
            console.log('Available features:', Object.keys(featureFlags).join(', '));
        };

        // Console welcome message
        console.log('Welcome! Try these developer commands:');
        console.log('devState() - Toggle performance monitor');
        console.log('revealAll() - Reveal all hidden features');
    </script>
</body>
</html>
