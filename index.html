    <script>
        async function loadProjects() {
            try {
                const response = await fetch('/json/projects.json');
                const data = await response.json();
                const projectGrid = document.getElementById('projectGrid');
                
                if (!data.projects || data.projects.length === 0) {
                    projectGrid.innerHTML = `
                        <div class="no-projects">
                            <div class="no-projects-icon">üìã</div>
                            <h3>No Projects Available</h3>
                            <p>We're currently working on some exciting new projects. Check back soon for updates!</p>
                        </div>
                    `;
                    return;
                }
                
                data.projects.forEach(project => {
                    const card = document.createElement('div');
                    // Only add clickable class if link exists and is not empty
                    card.className = `project-card${project.link && project.link.trim() ? ' clickable' : ''}`;
                    
                    if (project.link && project.link.trim()) {
                        card.addEventListener('click', () => {
                            window.location.href = project.link;
                        });
                    }

                    // Format dates with null/empty value handling
                    let dateDisplay = '';
                    
                    if (project.startDate && project.startDate.trim()) {
                        const startDate = new Date(project.startDate);
                        // Check if the date is valid
                        if (!isNaN(startDate.getTime())) {
                            dateDisplay = startDate.toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'short'
                            });
                            
                            // Handle end date only if start date is valid
                            if (project.endDate && project.endDate.trim()) {
                                const endDate = new Date(project.endDate);
                                if (!isNaN(endDate.getTime())) {
                                    dateDisplay += ` - ${endDate.toLocaleDateString('en-US', {
                                        year: 'numeric',
                                        month: 'short'
                                    })}`;
                                }
                            } else {
                                dateDisplay += ' - Present';
                            }
                        }
                    }

                    // Only create date div if there's a valid date to display
                    const dateElement = dateDisplay ? 
                        `<div class="project-dates">${dateDisplay}</div>` : '';

                    card.innerHTML = `
                        <div class="project-content">
                            <h3 class="project-title">${project.title || 'Untitled Project'}</h3>
                            ${project.status ? `<span class="project-status status-${project.status}">${project.status.charAt(0).toUpperCase() + project.status.slice(1)}</span>` : ''}
                            <p class="project-description">${project.description || 'No description available.'}</p>
                            ${dateElement}
                        </div>
                    `;

                    projectGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                const projectGrid = document.getElementById('projectGrid');
                projectGrid.innerHTML = `
                    <div class="no-projects">
                        <div class="no-projects-icon">‚ö†Ô∏è</div>
                        <h3>Unable to Load Projects</h3>
                        <p>We're having trouble loading our projects. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Load projects when the page loads
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
