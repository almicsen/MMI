<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MobileMediaInteractions - Innovating Media, Engaging Audiences. Explore our creative multimedia projects and productions.">
    <title>MobileMediaInteractions - Innovating Media, Engaging Audiences</title>
    <style>
        :root {
            --primary-color: #2a2a2a;
            --accent-color: #4a90e2;
            --text-color: #333;
            --light-bg: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }

        header {
            background-color: rgba(255, 255, 255, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .tagline {
            color: var(--accent-color);
            font-size: 1rem;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(45deg, #2a2a2a, #4a90e2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('/api/placeholder/1920/1080') center/cover;
            animation: pulse 15s infinite;
            opacity: 0.1;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .projects {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .projects h2 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: default;
        }

        .project-card.clickable {
            cursor: pointer;
        }

        .project-card.clickable:hover {
            transform: translateY(-5px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            background: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .project-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .status-active {
            background: #4CAF50;
            color: white;
        }

        .status-archived {
            background: #9e9e9e;
            color: white;
        }

        .status-development {
            background: #ffd700;
            color: #333;
        }

        .status-relaunching {
            background: #2196F3;
            color: white;
        }

        .project-description {
            color: #666;
            font-size: 0.9rem;
        }

        .project-dates {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }

        footer {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .social-links {
            margin: 1rem 0;
        }

        .social-links a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.25rem;
                padding: 0 1rem;
            }

            .projects {
                padding: 1rem;
            }

            .project-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">MMI</div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>MobileMediaInteractions</h1>
            <p>Innovating Entertainment, Building Experiences—From Apps to Podcasts to the Future of Television.</p>
        </div>
    </section>

    <section class="projects">
        <h2>Our Projects</h2>
        <div class="project-grid" id="projectGrid">
            <!-- Projects will be dynamically loaded here -->
        </div>
    </section>

    <footer>
        <div class="social-links">
        </div>
        <p>© 2018 - 2025 MobileMediaInteractions. All Rights Reserved.</p>
    </footer>

    <script>
        async function loadProjects() {
            try {
                const response = await fetch('/json/projects.json');
                const data = await response.json();
                const projectGrid = document.getElementById('projectGrid');
                
                data.projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = `project-card${project.link ? ' clickable' : ''}`;
                    
                    if (project.link) {
                        card.addEventListener('click', () => {
                            window.location.href = project.link;
                        });
                    }

                    // Format dates
                    const startDate = new Date(project.startDate).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short'
                    });
                    const endDate = project.endDate ? new Date(project.endDate).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short'
                    }) : 'Present';

                    card.innerHTML = `
                        <div class="project-content">
                            <h3 class="project-title">${project.title}</h3>
                            ${project.status ? `<span class="project-status status-${project.status}">${project.status.charAt(0).toUpperCase() + project.status.slice(1)}</span>` : ''}
                            <p class="project-description">${project.description}</p>
                            <div class="project-dates">${startDate} - ${endDate}</div>
                        </div>
                    `;

                    projectGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        // Load projects when the page loads
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>

</html>
